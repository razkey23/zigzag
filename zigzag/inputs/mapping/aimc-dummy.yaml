- name: Conv1
  core_allocation: [1]
  memory_operand_links:
    O: O
    W: I2
    I: I1
  
  spatial_mapping_hint:
    D1:
      - K
    D2:
      - C
    
  temporal_ordering:
    - [OX,112] # Innermost loop
    - [OY, 112]
    - [FX, 7]
    - [FY, 7]
    ##- [C, 3]
    - [K, 2] # Outermost loop

# Default entry in case layer name and operator type are not available
- name: default
  core_allocation: [1]
  spatial_mapping:
    D1:
      - C, 32
    D2:
      - K, 32
  memory_operand_links:
    O: O
    W: I2
    I: I1
    